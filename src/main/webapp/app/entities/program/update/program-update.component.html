<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-program-heading"
        data-cy="ProgramCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.program.home.createOrEditLabel"
      >
        Create or edit a Program
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.program.programNane" for="field_programNane"
            >Program Nane</label
          >
          <input
            type="text"
            class="form-control"
            name="programNane"
            id="field_programNane"
            data-cy="programNane"
            formControlName="programNane"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.program.sponser" for="field_sponser">Sponser</label>
          <input type="text" class="form-control" name="sponser" id="field_sponser" data-cy="sponser" formControlName="sponser" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.program.sector" for="field_sector">Sector</label>
          <select class="form-control" id="field_sector" data-cy="sector" name="sector" formControlName="sector">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="sectorOption.id === editForm.get('sector')!.value?.id ? editForm.get('sector')!.value : sectorOption"
              *ngFor="let sectorOption of sectorsSharedCollection; trackBy: trackSectorById"
            >
              {{ sectorOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
