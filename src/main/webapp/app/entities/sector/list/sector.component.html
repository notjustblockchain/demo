<div>
  <h2 id="page-heading" data-cy="SectorHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.sector.home.title">Sectors</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.sector.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-sector"
        [routerLink]="['/sector/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.sector.home.createLabel"> Create a new Sector </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="sectors?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationApp.sector.home.notFound">No sectors found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="sectors && sectors.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.sector.sectorName">Sector Name</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.sector.organization">Organization</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sector of sectors; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/sector', sector.id, 'view']">{{ sector.id }}</a>
          </td>
          <td>{{ sector.sectorName }}</td>
          <td>
            <div *ngIf="sector.organization">
              <a [routerLink]="['/organization', sector.organization?.id, 'view']">{{ sector.organization?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/sector', sector.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/sector', sector.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(sector)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
