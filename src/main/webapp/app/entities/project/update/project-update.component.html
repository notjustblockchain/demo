<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-project-heading"
        data-cy="ProjectCreateUpdateHeading"
        jhiTranslate="jhipsterSampleApplicationApp.project.home.createOrEditLabel"
      >
        Create or edit a Project
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.project.projectCode" for="field_projectCode"
            >Project Code</label
          >
          <input
            type="text"
            class="form-control"
            name="projectCode"
            id="field_projectCode"
            data-cy="projectCode"
            formControlName="projectCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.project.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApplicationApp.project.program" for="field_program">Program</label>
          <select class="form-control" id="field_program" data-cy="program" name="program" formControlName="program">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="programOption.id === editForm.get('program')!.value?.id ? editForm.get('program')!.value : programOption"
              *ngFor="let programOption of programsSharedCollection; trackBy: trackProgramById"
            >
              {{ programOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
