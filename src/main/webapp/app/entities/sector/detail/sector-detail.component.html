<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="sector">
      <h2 data-cy="sectorDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.sector.detail.title">Sector</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sector.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.sector.sectorName">Sector Name</span></dt>
        <dd>
          <span>{{ sector.sectorName }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.sector.organization">Organization</span></dt>
        <dd>
          <div *ngIf="sector.organization">
            <a [routerLink]="['/organization', sector.organization?.id, 'view']">{{ sector.organization?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sector', sector.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
